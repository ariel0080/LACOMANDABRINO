<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Cliente</th>
                <th scope="col">Estado</th>
                <th scope="col">Mozo</th>
                <th scope="col">Mesa</th>
                <th scope="col">Foto</th>
                
                <th *ngIf="solomozo" scope="col">Cancelar</th>
                <th *ngIf="solomozo" scope="col">Aprobar</th>
            </tr>
        </thead>
        <tbody *ngIf="orders">
            <tr class="order" *ngFor="let or of orders | async" (click)="SelectOrder(or)">
                
                <td class="arial">{{or.codeID}}</td>
                <td>{{or.client.name}}</td>
                <td>{{or.state}}</td>
                <td>{{or.waiter.name}}</td>
                <td>{{or.tableID}}</td>
                <td><img [src]="or.image" width="40" height="40"></td>
                
                <td><button  (click)="mozoCancelar(or)" *ngIf="solomozo && (or.state === 'Verificar')" class="btn-outline-danger btn-sm">Cancelar</button></td>
                <td><button  (click)="mozoAprueba(or)"*ngIf="solomozo && (or.state === 'Verificar')" class="btn-outline-info btn-sm" >Aprobar</button></td>
            
            </tr>
        
        </tbody>
    </table>
    <div *ngIf="!orders" class="align-center mar-top-1">
        <app-spinner></app-spinner>
    </div>
</div>
