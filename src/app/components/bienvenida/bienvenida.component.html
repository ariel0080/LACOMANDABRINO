

<ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img [src]="image" width="100%" height="80%" alt="Random slide">
      </div>
      <div class="carousel-caption">
        <h3 class="titulo">LA FAROLA DE BERAZATEGUI</h3>
        <p>RECETAS TRADICIONALES</p>
        <p>ESPECIALIDAD EN FRUTOS DE MAR</p>

        <p>Av. Siempre Viva 123, Berazategui</p>
        <div><button class="btn btn-outline-info" (click)='ingreso()'>Comenzar a disfrutar</button></div>
      </div>
    </ng-template>
  </ngb-carousel>
